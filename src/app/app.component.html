<app-header />
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
  </ul>

  <div *ngIf="selectedUser; else noUser">
    <app-tasks
      [userId]="selectedUser.id"
      [name]="selectedUser.name"
    ></app-tasks>
  </div>

  <ng-template #noUser>
    <p>Select a user to see their tasks!</p>
  </ng-template>
</main>
