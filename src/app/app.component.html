<app-header />
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
  </ul>

  <!-- Angular 17
  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name"/>
  } @else {
    <p> Select a user to see their tasks!</p> 
  }
  -->
  <div *ngIf="selectedUser; else noUser">
    <app-tasks [name]="selectedUser.name"></app-tasks>
  </div>

  <ng-template #noUser>
    <p>Select a user to see their tasks!</p>
  </ng-template>
</main>
